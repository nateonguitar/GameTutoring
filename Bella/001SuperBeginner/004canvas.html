<html>
    <head>
    </head>
    <body>
        <canvas id="batteryCanvas" style="background-color:black;" width="1120" height="630">

        </canvas>



        <script type="text/JavaScript">
            var canvas = document.getElementById("batteryCanvas");
            var context = canvas.getContext("2d");

            // set up circle
            var x = 500;
            var y = 300;
            var radius = 200;

            // draw circle
            context.beginPath();
            context.arc(x, y, radius,0, Math.PI*2);
            context.fillStyle = 'red';
            context.fill();

            // draw circle
            context.beginPath();
            context.arc(x, y, radius/2,0, Math.PI*2);
            context.fillStyle = 'blue';
            context.fill();
        </script>
    </body>
</html>
